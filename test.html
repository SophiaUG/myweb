<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>2</title>
</head>
<body>
<div id="output">0</div>
<button id="btn">add</button>
<script src="./hello.js"></script>
<script>
    const debounce2 = (func,wait=500)=>{
        let timer = 0;
        return function(){
            if(timer) clearTimeout(timer);
            timer=setTimeout(function(){
                console.log(1)
                func.apply(arguments)
            },wait)
        }
    }
   
    var btn = document.querySelector('#btn');
    var output = document.querySelector('#output');

    btn.addEventListener('click',debounce2(function(){
        var val = output.innerHTML;
        output.innerHTML=val*1 +1;
    },2000),false)
</script>
</body>
</html>
