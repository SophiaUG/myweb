<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>2</title>
</head>
<body>
<div id="output">0</div>
<button onclick="add()">add</button>
<script>
         var timer;
   function add(){
       var val = document.querySelector('#output').innerText;
       if(timer){
            timer=setTimeout(function(){
                val = val*1+1;
            },1000)
       }
   }
</script>
</body>
</html>
