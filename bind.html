<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        var list = {
            init:function(){
                this.name = 'sophia';
                this.dom = document.getElementById('btn');
                this.bindEvent();
            },
            bindEvent:function(){
                this.dom.onclick=this.showMsg.bind(this,'hello','world');
            },
            showMsg:function(info1,info2,event){
                console.log(this.name,info1,info2) // sophia,hello,world
                console.log(event) //事件在执行时，系统默认向函数中传递了事件对象
            }
        }
        list.init();
        
        function A(){
            console.log(this.x)
        }
        var x = 10; //window.x = 10;
        var obj = {
            x :20
        }
        var B = A.bind(obj);
        var b = new B();
        console.log(b.constructor) // Func A
        console.log(b)
    </script>
</body>
</html>
