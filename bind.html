<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        var list = {
            init:function(){
                this.name = 'sophia';
                this.dom = document.getElementById('btn');
                this.bindEvent();
            },
            bindEvent:function(){
                this.dom.onclick=this.showMsg.bind(this,'hello','world');
            },
            showMsg:function(info1,info2,event){
                console.log(this.name,info1,info2) // sophia
                console.log(event)
            }
        }
        list.init();
        // 2、bind参数
        var x = 10;
        var obj = {
            x:20,
        }
        var showMsg = function(a,b){
            console.log(this.x,a,b)  // 20,param a,param b
        }
        var newShow = showMsg.bind(obj,'param a');
        newShow('param b');
    </script>
</body>
</html>
